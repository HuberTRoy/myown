        top: 0;
        left: 0;

      }

      #clip {
        position: absolute;
      }

        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #1E9EFB;
        position: absolute;
        cursor: all-scroll;
      }

      .topleft {
        top: -5px;
        left: -5px;
      }

      .topright {
        top: -5px;
        right: -5px;
      }

      .topcenter {
        top: -5px;
        left: 50%;
        transform: translateX(-50%);
      }

      .bottomcenter {
        bottom: -5px;
        left: 50%;
        transform: translateX(-50%);
      }

      .bottomleft {
        bottom: -5px;
        left: -5px;
      }

      .bottomright {
        bottom: -5px;
        right: -5px;
      }

      .leftcenter {
        top: 50%;
        transform: translateY(-50%);
        left: -5px;
      }

      .rightcenter {
        top: 50%;
        transform: translateY(-50%);
        right: -5px;

        </div>
        <div class="dot topright">
        </div>
        <div class="dot topcenter">
        </div>
        <div class="dot bottomleft">
        </div>
        <div class="dot bottomcenter">
        </div>
        <div class="dot bottomright">
        </div>
        <div class="dot leftcenter">
        </div>
        <div class="dot rightcenter">
        </div>
      </div>
    </div>
    <button onclick="save()">保存剪裁的图片</button>

    <canvas id="canvasTwo"></canvas>
    
    <script>
      function canvasApp() {
          var canvas = document.getElementById('canvasOne');
          var ctx = canvas.getContext('2d');
          var card = document.getElementById('card');
          var width = card.offsetWidth;
          var height = card.offsetHeight;
          canvas.width = width;
          canvas.height = height;
          return canvas
      }
      
      let card = document.querySelector('#card')
      let b = canvasApp()
      ctx = b.getContext('2d')

      let image = new Image()
      image.src = './gouzi.jpeg'
      const reset = () => {
        ctx.clearRect(0,0,540,200)
        ctx.fillStyle = 'rgba(0,0,0,0.5)'
        ctx.fillRect(0,0,540,200)
      }
      image.onload = () => {
        let bgCanvas = document.querySelector('#bgCanvas')
        bgCanvas.width = 540;
        bgCanvas.height = 200
        let c = bgCanvas.getContext('2d')
        console.log(image.width)
        console.log(image.height)
        c.drawImage(image,0,0,image.width, image.height, 0,0, 175, 163)
      }
      reset()

      let mouseState = 'up'
      let params = {baseOffsetX: 28, baseOffsetY: 28, w: 123, h: 114}

      const mousedown = (e) => {
        mouseState = 'down'
        // const { offsetX, offsetY } = e
        // params = {
        //   ...params,
        //   baseOffsetX: offsetX,
        //   baseOffsetY: offsetY,
        // }
      }

      const mouseup = () => {
        mouseState = 'up'
        dotDown = false
        clipDown = false
      }

      // const mousemove = (e) => {
      //   if (dotDown) {
      //     dotDownEvent(e)
      //     return
      //   }

      //   if (mouseState === 'up') {
      //     return
      //   }
      //   reset()
      //   ctx.save()
      //   ctx.beginPath()
      //   ctx.globalCompositeOperation = 'destination-out'
      //   ctx.fillStyle = 'black'
      //   const { offsetX, offsetY } = e
      //   let w = offsetX - params.baseOffsetX
      //   let h = offsetY - params.baseOffsetY
      //   ctx.fillRect(params.baseOffsetX, params.baseOffsetY, w, h)
      //   params = {
      //     ...params,
      //     baseOffsetX: params.baseOffsetX, 
      //     baseOffsetY: params.baseOffsetY, 
      //     w,
      //     h
      //   }
      //   ctx.fill()
      //   ctx.closePath()
      //   ctx.restore()
      // }
      
      const mousemove = (e) => {
        if (!dotDown && !clipDown) {
          // console.log(e)
          return
        }
        
        const { offsetX, offsetY } = e
        
        const topYChange = () => {
          if (e.target === b) {
            if (offsetY < params.baseOffsetY) {
              params.h += params.baseOffsetY - offsetY
              params.baseOffsetY = offsetY
            }
          } else if (e.target === document.querySelector('#clip')) {
            params.h -= offsetY
            params.baseOffsetY += offsetY
          }
        }

        const bottomYChange = () => {
          // 对于下边的点来说，鼠标移动到画板上高度变为 offsetY - 上坐标的Y。
          if (e.target === b) {
            if (offsetY > params.baseOffsetY) {
              params.h = offsetY - params.baseOffsetY
            }
          } else if (e.target === document.querySelector('#clip')) {
            params.h = offsetY
          }
        }

        const leftXChange = () => {
          if (e.target === b) {
            if (offsetX < params.baseOffsetX) {
              params.w += params.baseOffsetX - offsetX
              params.baseOffsetX = offsetX
            }
          } else if (e.target === document.querySelector('#clip')) {
            params.w -= offsetX
            params.baseOffsetX += offsetX
          }
        }

        const rightXChange = () => {
          if (e.target === b) {
            if (offsetX > params.baseOffsetX) {
              params.w = offsetX - params.baseOffsetX
            }
          } else if (e.target === document.querySelector('#clip')) {
            params.w = offsetX
          }
        }

        const dotRunMap = {
          'topcenter': () => { topYChange() },
          'bottomcenter': () => { bottomYChange() },
          'leftcenter': () => { leftXChange() },
          'rightcenter': () => { rightXChange() },
          'bottomright': () => { rightXChange(); bottomYChange() }
        }
        
        if (dotDown) {
          dotRunMap[dotType]()
        }

        if (clipDown && !dotDown) {
          // console.log(e)
          params.baseOffsetX = params.baseOffsetX + e.movementX
          params.baseOffsetY = params.baseOffsetY + e.movementY
        }
        fillAndSet()

      }

      card.addEventListener('mouseup', mouseup)
      card.addEventListener('mousemove', mousemove)

      const save = () => {
        let bgCanvas = document.querySelector('#bgCanvas')
        let bgCtx = bgCanvas.getContext('2d')
        console.log(params.w < 0 ? params.baseOffsetX + params.w : params.baseOffsetX, 
        params.h < 0 ? params.baseOffsetY + params.h : params.baseOffsetY, 
        Math.abs(params.w), Math.abs(params.h))
        console.log(params)
        let imageData = bgCtx.getImageData(params.w < 0 ? params.baseOffsetX + params.w : params.baseOffsetX, 
        params.h < 0 ? params.baseOffsetY + params.h : params.baseOffsetY, 
        Math.abs(params.w), Math.abs(params.h)
        )

        let canvas2 = document.getElementById('canvasTwo')
        let ctx2 = canvas2.getContext('2d')
        canvas2.width = 540
        canvas2.height = 200
        ctx2.putImageData(imageData, 0, 0)
      }
      
      let dotDown = false
      let clipDown = false
      let dotType = 'topcenter'

      const register = (_class) => {
        let node = document.querySelector(`.${_class}`)
        node.addEventListener('mousedown', (e) => {
          dotDown = true
          dotType = _class
        })
        
        node.addEventListener('mouseup', () => {
          dotDown = false
        })
      }

      const fillAndSet = () => {
        let clip = document.querySelector('#clip')
        clip.style.width = `${Math.abs(params.w)}px`
        clip.style.height = `${Math.abs(params.h)}px`
        clip.style.left = `${params.baseOffsetX}px`
        clip.style.top = `${params.baseOffsetY}px`
        clip.style.border = "1px solid #1E9EFB"

        reset()
        ctx.save()
        ctx.beginPath()
        ctx.globalCompositeOperation = 'destination-out'
        ctx.fillStyle = 'black'
        ctx.fillRect(params.baseOffsetX, params.baseOffsetY, params.w, params.h)
        ctx.fill()
        ctx.closePath()
        ctx.restore()
      }

      fillAndSet()

      register('topcenter')
      register('bottomcenter')
      register('leftcenter')
      register('rightcenter')
      register('bottomright')

      let clip = document.querySelector('#clip')
      clip.addEventListener('mousedown', () => {
        clipDown = true
      })

      clip.addEventListener('mouseup', () => {
        clipDown = false
      })
    </script>
    
  </body>
</html>
